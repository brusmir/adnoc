<div class="row">
  <div class="col">
    <form class="form-inline float-right form-background mt-4">     
      <div class="form-group mb-2">
        <label for=""><i class="fa fa-search text-success px-2"></i></label>
        <input type="text" class="form-control text-success border-style" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-success mb-2 border-style">Go</button>
    </form>
  </div>
</div>

<div class="row mt-3">
  <div class="col px-0">
    <div class="div-pos purple p-3">
      <h1 >C3</h1>
      <span>{{C3}}</span>
    </div>
  </div>
  <div class="col px-0">
    <div class="div-pos green p-3">
      <h1>C4</h1>
      <span>{{C4}}</span>
    </div>
  </div>
  <div class="col px-0">
    <div class="div-pos blue p-3">
      <h1>C5</h1>
      <span>{{C5}}</span>
    </div>
  </div>
  <div class="col px-0">
    <div class="div-pos gray p-3">
      <h1>S <small>sulphur</small></h1>
      <span>{{S}}</span>
    </div>
  </div>
  <div class="col px-0">
    <div class="div-pos yellow p-3">
      <h1>L <small>LPG</small></h1>
      <span>{{L}}</span>
    </div>
  </div>
</div>

<div class="row mt-5">
  <div class="col px-0">
    <app-table [data]="data" [count]="count"></app-table>
  </div>
</div>
